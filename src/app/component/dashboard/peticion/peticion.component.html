<mat-toolbar class="colorTool">
    <span>Peticiones</span>
</mat-toolbar>

<div style="width: 40%; margin-left: auto; margin-right: auto;padding:50px;">

    <button mat-raised-button color="primary" (click)="openDialog()">Agregar peticion</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top:10px;">

        <ng-container matColumnDef="idTipoPeticiones">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let peticion"> {{peticion.idTipoPeticiones}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoPeticion">
            <th mat-header-cell *matHeaderCellDef> Peticion </th>
            <td mat-cell *matCellDef="let peticion"> {{peticion.tipoPeticion}} </td>
        </ng-container>

        <ng-container matColumnDef="Prioridad">
            <th mat-header-cell *matHeaderCellDef> Prioridad </th>
            <td mat-cell *matCellDef="let peticion"> {{peticion.Prioridad}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
